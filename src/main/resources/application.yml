APPLICATION_NAME: "test-generator"

server:
  port: 8000

spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/test
    username: postgres
    password: password
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database: postgresql
    generate-ddl: true

  security:
    oauth2:
      client:
        registration:
          keycloak:
            client-id: test-generator
            client-secret: jRiF6MHazv6nqTFitmLTgltvQcGF1Y3v
            authorization-grant-type: authorization_code
            scope: openid, profile, roles
            redirect-uri: http://localhost:8000/*
        provider:
          keycloak:
            issuer-uri: http://localhost:8080/realms/testgeneratorapp
keycloak:
  auth-server-url: http://localhost:8080
  realm: testgeneratorapp